<html>
<head>
   <style>

   </style>

   <script>
       
        function startfunctie(){
            var elem = document.getElementById("uitkomst");
            var lijstje = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"];
            var invul = document.getElementById("vrij");
//            alert(invul.value);
//            printenOpScherm(lijstje[2]);
                        

           for(var y=0 ; y < lijstje.length ; y++){
               if(lijstje[y] == invul.value){
                   printenOpScherm("--");
               }
               else{
                printenOpScherm(lijstje[y]);
               }
           }
        }
        function printenOpScherm(tePrintenTekst){
            var elem = document.getElementById("uitkomst");
            elem.innerHTML = elem.innerHTML + tePrintenTekst + "<br>";
        }

   </script>
</head>
<body>
    Welke dagen wil je vrij? <input type="text" id=vrij> 
    <button onclick="startfunctie()" > Vrij vragen </button>
    <div id="uitkomst"> </div>
</body>
</html>
